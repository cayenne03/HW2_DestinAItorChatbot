version: "3.1"

intents:
  - greet
  - goodbye
  - show_travel_options

responses:
  utter_welcome_menu:
  - text: "Hey there! 👋 I'm DestinAItor, your AI-powered travel companion! ✈️ 🌍\n\n

I can assist you with:\n\n
✨ 1) Planning your perfect trip to any city or area\n
✨ 2) Finding top restaurants, hotels, or attractions in a specific city\n
✨ 3) Discovering amazing places near your current location, wherever you are!\n\n

Just pick any of the above to get started! 🚀"

  utter_goodbye:
  - text: "Thanks for chatting! 🌴 Safe travels and remember, I'm here whenever you need travel recommendations or planning help! 🗺️ 🏖️\n\nHave a great journey! ⛱️"

actions:
  - action_session_start

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
