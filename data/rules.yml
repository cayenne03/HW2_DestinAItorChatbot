version: "3.1"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Show my options
  steps:
  - intent: show_my_options
  - action: utter_welcome_menu
  wait_for_user_input: true

- rule: Greet user
  steps:
  - intent: greet
  - action: utter_welcome_menu
  wait_for_user_input: true

- rule: Session start
  steps:
  - action: action_session_start
  - action: utter_welcome_menu
  wait_for_user_input: true


##### FLIGHT SEARCH #####

- rule: Validate and activate flight booking form
  steps:
    - intent: find_compare_flights
    - action: action_validate_intent
    - action: action_extract_flight_entities
    - action: flight_booking_form
    - active_loop: flight_booking_form


- rule: Submit flight booking form
  condition:
    - active_loop: flight_booking_form
  steps:
    - action: flight_booking_form
    - active_loop: null
    - slot_was_set:
        - requested_slot: null
    - action: utter_submit_flight_search
    - action: action_search_flights
    - action: utter_continue_search
    # ready for next input, new intent etc.
    - action: action_listen


- rule: Handle form input during flight booking
  condition:
    - active_loop: flight_booking_form
  steps:
    - action: flight_booking_form
    - active_loop: flight_booking_form