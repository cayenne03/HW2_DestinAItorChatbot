version: "3.1"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Show my options
  steps:
  - intent: show_my_options
  - action: utter_welcome_menu
  wait_for_user_input: true

- rule: Greet user
  steps:
  - intent: greet
  - action: utter_welcome_menu
  wait_for_user_input: true

- rule: Session start
  steps:
  - action: action_session_start
  - action: utter_welcome_menu
  wait_for_user_input: true

