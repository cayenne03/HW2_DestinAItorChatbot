version: "3.1"

stories:
- story: handle fallback
  steps:
  - intent: nlu_fallback
  - action: utter_default


- story: Happy path flight searching
  steps:
    - intent: find_compare_flights
      entities:
        - city: "New York"
          role: departure
        - city: "London"
          role: arrival
    - action: action_validate_intent
    - action: action_extract_flight_entities
    - action: flight_searching_form
    - active_loop: flight_searching_form
    - slot_was_set:
        - departure_city: "New York"
        - arrival_city: "London"
    - slot_was_set:
        - departure_date: "2024-03-01"
    - slot_was_set:
        - return_date: "2024-03-10"
    - slot_was_set:
        - num_passengers: "2"
    - active_loop: null
    - slot_was_set:
        - requested_slot: null
    - action: utter_submit_flight_search
    - action: action_search_flights
    - action: utter_continue_search
    - action: action_listen


- story: Happy path hotel suggestions
  steps:
    - intent: suggest_hotels
    - action: action_validate_intent
    - action: utter_hotels

- story: Happy path activities searching
  steps:
    - intent: explore_activities_places
    - action: action_validate_intent
    - action: utter_activities

- story: Happy path around me
  steps:
    - intent: around_me
    - action: action_validate_intent
    - action: utter_around_me
